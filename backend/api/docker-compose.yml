services:
  # -------------------------
  # N8N DB (Postgres)
  # -------------------------
  n8n-db:
    image: postgres:16-alpine
    container_name: navidam-n8n-db
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    networks:
      - navidam-net

  # -------------------------
  # N8N
  # -------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: navidam-n8n
    ports:
      - "5678:5678"
    environment:
      # Seguridad básica
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "admin"

      # URL pública (para que los webhooks generen URLs coherentes)
      # En local basta con localhost:
      N8N_HOST: "localhost"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "http"

      # Base de datos de n8n
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "n8n-db"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      # Timezone (Madrid)
      GENERIC_TIMEZONE: "Europe/Madrid"
      TZ: "Europe/Madrid"

      # Para permitir que n8n llame por HTTP a servicios internos (backend)
      N8N_SECURE_COOKIE: "false"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - n8n-db
    networks:
      - navidam-net

networks:
  navidam-net:

volumes:
  app_db_data:
  n8n_db_data:
  n8n_data: